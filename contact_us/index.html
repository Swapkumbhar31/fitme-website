            <div>

                        </div>
                        
                        <div class="container">
                        <h2>Contact Us</h2>
                        <p>Have a question about a product, feedback, or business inquiry for FitME?</p>
                            <form action="#">
            
                                    <label>Full Name</label>
                                    <input type="text" id="fname" name="fullname" placeholder="Ex: John">
            
                                    <label>Email Id</label>
                                    <input type="email" id="lname" name="lastname" placeholder="Ex: John311@gmail.com">
            
                                    <label>Country</label>
                                    <select id="country" name="country">
                                    
                                      <option value="canada">Canada</option>
                                      <option value="australia">Australia</option>
                                      <option value="usa">USA</option>
                                      <option value="usa">India</option>
                                    </select>

                                    <label>Subject</label>
                                    <select id="country" name="country">
                                    
                                      <option value="canada">Positive Feedback</option>
                                      <option value="australia">Website Support</option>
                                      <option value="usa">Advertising Inquiries</option>
                                      <option value="usa">Business Inquiries</option>
                                    </select>
            
                                    <label>Message</label>
                                    <textarea id="subject" name="Message" placeholder="Add Message Here" style="height:200px"></textarea>
            
                                    <input type="submit" value="Submit Message">
            
                            </form>
